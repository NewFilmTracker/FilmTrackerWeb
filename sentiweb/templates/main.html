<!DOCTYPE html>
<html>

<head>
	{% load static %}
	<meta charset="utf-8">
	<meta name="description" content="Filme Senti">
	<meta name="author" content="BeLZ">
	<title>{% block title %}Filme Senti{% endblock %}</title>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" media="screen,projection" />
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<script src="https://use.fontawesome.com/48dc6d3de9.js"></script>
</head>

<body>
	<div id="app">
		<header>
			<div class="navbar-fixed">
				<nav class="blue darken-4">
					<div class="nav-wrapper">
						<a href="{% url 'index' %}" class="brand-logo">Filme Senti</a>
						<a href="#" data-target="mobile-demo" class="sidenav-trigger button-collapse"><i
								class="material-icons">menu</i></a>
						<ul class="right hide-on-med-and-down">
							<li><a href="{% url 'about' %}">About</a></li>
						</ul>
					</div>
				</nav>
			</div>
			<ul class="sidenav" id="mobile-demo">
				<li><a href="{% url 'about' %}">About</a></li>
			</ul>

		</header>

		<div class="container">
			{% block content %}
			{% endblock %}
		</div>

		<footer class="page-footer blue darken-4">
			<div class="footer-copyright">
				<div class="container">
					Â© 2017 Filme Senti
				</div>
			</div>
		</footer>
	</div>
	<!--JavaScript at end of body for optimized loading-->
	<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
	<script type="text/javascript" src="{% static 'js/script.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/components.js' %}"></script>
	{% block additionalscript %}
	{% endblock %}
	<script type="text/javascript">
		if (!mountFunction) {
			mountFunction = function () {
				console.log('Mounted');
			}
		}
		const data = {
			movies: []
		};
		const app = new Vue({
			el: '#app',
			data: data,
			mounted() {
				mountFunction();
			}
		})
	</script>
	{% block additionalscript %}
	{% endblock %}
</body>

</html>
